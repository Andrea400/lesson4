<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Task App</title>

    <!-- Angular Material style sheet -->
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- App Styles -->
    <link rel="stylesheet" href="styles/style.css">

    <!-- Angular Material requires Angular.js Libraries -->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>

    <!-- Angular Material Library -->
    <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>

    <!-- Code Behind -->
    <script src="app/todoApp.module.js"></script>
    <script src="app/todoApp.controller.js"></script>
    <script src="app/storage.service.js"></script>    
    <script src="app/components/customList.directive.js"></script>

</head>

<body ng-app="todoApp" class="no-scroll">
    <div ng-controller="TodoController as ctrl" class="no-scroll">
        
        <div ng-mousemove="ctrl.mouseListener($event)" class="no-scroll">
            <md-toolbar class="md-whiteframe-3dp">
                <div class="md-toolbar-tools">
                    <h2>
                        <span>App</span>
                    </h2>
                    <span flex></span>

                       <md-button ng-click="ctrl.toggleSearch()" class="md-icon-button" aria-label="Search">
                        <md-icon> search </md-icon>
                    </md-button>                     
                    
                    <div ng-show="ctrl.search">
                        <input ng-model="user.email" type="search">
                    </div>
                                        
                    <md-button ng-disabled="ctrl.selectedItem == null" ng-click="ctrl.deleteItem()" class="md-icon-button" aria-label="Delete">
                        <md-icon> delete </md-icon>
                    </md-button>
                    
                </div>
            </md-toolbar>

            

            <md-content  ng-show="ctrl.viewBar"  id="menuSx" class="md-whiteframe-3dp">
                <md-list class="md-list-item-text" layout="column">
                    <md-button  ng-click="ctrl.deleteItem()" class="md-icon-button " aria-label="Delete">
                        <md-icon> delete </md-icon>
                    </md-button>
                    <md-button ng-click="ctrl.toggleSearch()" class="md-icon-button " aria-label="Search">
                        <md-icon> search </md-icon>
                    </md-button>
                    <md-button ng-disabled="ctrl.selectedItem == null" ng-click="ctrl.deleteItem()" class="md-icon-button " aria-label="Delete">
                        <md-icon> delete </md-icon>
                    </md-button>
                    <md-button ng-click="ctrl.toggleSearch()" class="md-icon-button" aria-label="Search">
                        <md-icon> search </md-icon>
                    </md-button>
                    <md-button ng-disabled="ctrl.selectedItem == null" ng-click="ctrl.deleteItem()" class="md-icon-button" aria-label="Delete">
                        <md-icon> delete </md-icon>
                    </md-button>
                    <md-button ng-click="ctrl.toggleSearch()" class="md-icon-button" aria-label="Search">
                        <md-icon> search </md-icon>
                    </md-button>  
                </md-list>
            </md-content>

            


            <md-content class="no-scroll ">

                <md-button ng-click="ctrl.toggleMenu()" class="md-fab md-primary menu-button" >
                  <md-icon>menu</md-icon>
                </md-button>
                <md-tabs md-dynamic-height md-border-bottom class="no-scroll">
                    
                    <md-tab label="Todo">
                        <custom-list items="ctrl.items" selected-item="ctrl.selectedItem" filter-function="ctrl.notDone"></custom-list>
                    </md-tab>
                    <md-tab label="Done">
                        <custom-list items="ctrl.items" selected-item="ctrl.selectedItem" filter-function="ctrl.done"></custom-list>
                    </md-tab>
                    <md-tab label="All">
                        <custom-list items="ctrl.items" selected-item="ctrl.selectedItem" filter-function="ctrl.all"></custom-list>
                    </md-tab>
                </md-tabs>
                <md-button class="md-fab md-primary add-button" aria-label="Add Todo" ng-click="ctrl.addTask($event)">
                    <md-icon>add</md-icon>
                </md-button>
            </md-content>

        </div>
       
    </div>
</body>

</html>
