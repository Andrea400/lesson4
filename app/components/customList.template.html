 <md-content class="md-padding scroll tab-content coloreScuro ">
     
       <md-list >
          <!-- <md-list-item class="md-2-line" ng-repeat="item in customListCtrl.items | filter: customListCtrl.filterFunction |filter: { category : customListCtrl.categoria}" ng-class="customListCtrl.selectedItem == item ? 'selected':''" ng-click="customListCtrl.toggleSelection(item)">
               -->
            <md-list-item class="md-2-line" ng-repeat="item in customListCtrl.items |  myFilter: customListCtrl.imputSearch : customListCtrl.categoria : customListCtrl.filterFunction " ng-class="customListCtrl.selectedItems.indexOf(item)!=-1? 'selected':''" ng-click="customListCtrl.toggleSelection(item)">

               <md-button ng-click="customListCtrl.changePriority(item)" class="md-icon-button" aria-label="Priority">
                   <md-icon style="color: green" ng-if="item.priority == -1">low_priority</md-icon>
                   <md-icon ng-if="item.priority == 0">label</md-icon>
                   <md-icon style="color: red" ng-if="item.priority == 1">priority_high</md-icon>
               </md-button>
               <div class="md-list-item-text">
                   
                   <h3>{{item.title}}</h3>
                   <p> {{item.date | date: "dd-MM-yyyy HH:mm"}}</p>
               </div>
                <md-button  ng-click="customListCtrl.editItem(item)" class="md-icon-button" aria-label="Edit">
                        <md-icon> edit </md-icon>
                    </md-button>
                    <md-button  ng-click="customListCtrl.deleteItem(item)" class="md-icon-button" aria-label="Delete">
                        <md-icon> delete </md-icon>
                     </md-button>
               <md-checkbox  aria-label= "label {{item.title}}" ng-model="item.done" ng-change="customListCtrl.checkStateChanged(item)" class="md-primary md-align-top-right">
                   Done?
               </md-checkbox>
               <md-divider></md-divider>
           </md-list-item>
       </md-list>
        <md-button class="md-fab md-primary " aria-label="Add Todo" ng-click="customListCtrl.createItem($event)">
                    <md-icon>add</md-icon>
                </md-button>
   </md-content>
