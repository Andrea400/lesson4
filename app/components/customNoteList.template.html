          <md-menu>
            <button ng-click="$mdOpenMenu()">
              <md-icon>menu</md-icon>
            </button>
            <md-menu-content>
              <md-menu-item>
                <md-menu>
                  <md-button ng-click="$mdOpenMenu()">New</md-button>
                  <md-menu-content>
                      <md-menu-divider></md-menu-divider>
                    <md-menu-item><md-button ng-click="">Note</md-button></md-menu-item>
                    <md-menu-divider></md-menu-divider>
                  </md-menu-content>
                </md-menu>
              </md-menu-item>
             
              <md-menu-item> <md-button ng-disabled="customNoteCtrl.selectedCategory == null" ng-click="customNoteCtrl.renameCategory()"> Rename Note</md-button></md-menu-item>
              <md-menu-item> <md-button ng-disabled="customNoteCtrl.selectedCategory == null"  ng-click="customNoteCtrl.removeCategory()"> Remove Note</md-button></md-menu-item>

            </md-menu-content>

 <!-- fine menu' a tendina-->

 <md-content class="no-scroll">
        <md-tabs md-dynamic-height md-border-bottom class="no-scroll">
          <md-tab label="Note">
                <md-content class="md-padding scroll tab-content"  >
                    <md-list >
                       <md-list-item class="md-3-line" style="background:{{item.color}};" ng-repeat="item in customNoteCtrl.items |  myFilter: customNoteCtrl.inputSearch : customNoteCtrl.cercaPer.abbrev : null : null "  ng-class="customNoteCtrl.selectedItems.indexOf(item)!=-1? 'selected':''" ng-click="customNoteCtrl.toggleSelection(item)">
                           <div class="md-list-item-text">
                                
                                <h3>{{item.title}}</h3>
                                <p> {{item.data | date: "dd-MM-yyyy"}}</p> 
                                <p> {{item.description}}</p>
                               
                            </div>
                              <md-button  ng-disabled="customNoteCtrl.selectedItems.indexOf(item) == -1" ng-click="customNoteCtrl.editItem($event)" class="md-icon-button" aria-label="Edit">
                                      <md-icon> edit </md-icon>
                                  </md-button>
                                  <md-button  ng-disabled="customNoteCtrl.selectedItems.indexOf(item) == -1" ng-click="customNoteCtrl.deleteItem($event)" class="md-icon-button" aria-label="Delete">
                                      <md-icon> delete </md-icon>
                                  </md-button>
                            <pre>    </pre>
                            <md-divider></md-divider>
                        </md-list-item>
               </md-list>
                
                  <md-button class="md-fab md-primary add-button" aria-label="Add Todo" ng-click="customNoteCtrl.createItem($event)">
                                  <md-icon>add</md-icon>
                    </md-button>
                </md-content>
          </md-tab>
        </md-tabs>                
  </md-content>
