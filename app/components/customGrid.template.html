<div class='md-padding scroll tab-content' layout="row" layout-wrap >                                                                                                            
     <div flex="30" flex-sm="30" flex-gt-xs="30"   ng-repeat="item in customListCtrl.items |  myFilter: customListCtrl.imputSearch : customListCtrl.cercaPer.abbrev : customListCtrl.categoria : customListCtrl.filterFunction ">
            <md-card ng-class="customListCtrl.selectedItems.indexOf(item)!=-1 ? 'selected':''">
                  <md-button ng-click="customListCtrl.toggleSelection(item)">
                    <md-card-title>
                      <md-card-title-text>
                        <span class="md-headline coloreScuro">{{item.title}}</span>
                        <span class="md-subhead coloreScuro">Category : {{item.category}}</span>
                      </md-card-title-text>
                    </md-card-title>
                    <md-divider></md-divider>
                    <md-card-content>
                        <span>Start date: {{item.date | date: "dd-MM-yyyy HH:mm"}}</span> 
                        <div> Estimated time:  {{item.estimated || 0}} hours</div>
                          <md-divider></md-divider>
                          <span>Done : {{item.done}} </span>
                        <p>Description: {{item.description}} </p>
                        </md-button>
                        <md-divider></md-divider>
                        
                      <md-card-actions layout="row"    class="left" >
                            <md-checkbox  ng-model="item.done"  ng-change="customListCtrl.checkStateChanged(item)" class="md-primary left "> 
                                  Done?
                                </md-checkbox>  
                            <md-button ng-click="customListCtrl.changePriority(item)" class="md-icon-button" aria-label="Priority">
                                    <md-icon style="color: green" ng-if="item.priority == -1">low_priority</md-icon>
                                    <md-icon ng-if="item.priority == 0">label</md-icon>
                                    <md-icon style="color: red" ng-if="item.priority == 1">priority_high</md-icon>
                            </md-button>
                            <md-button ng-disabled="customListCtrl.selectedItems.indexOf(item) == -1" ng-click="customListCtrl.editItem($event)" >
                                  <md-icon>edit</md-icon>
                            </md-button>

                            <md-button  ng-disabled="customListCtrl.selectedItems.indexOf(item) == -1" ng-click="customListCtrl.showItem(item)" class="md-icon-button" aria-label="Show">
                                   <md-icon> visibility </md-icon>
                            </md-button>

                            <md-button  ng-disabled="customListCtrl.selectedItems.indexOf(item) == -1" ng-click="customListCtrl.deleteItem($event)" class="md-icon-button" aria-label="Delete">
                                          <md-icon> delete </md-icon>
                            </md-button>
                      </md-card-actions>
                  </md-card-content>     
            </md-card>
     </div>
   
     <md-button class="md-fab md-primary  add-button" aria-label="Add Todo" ng-click="customListCtrl.createItem($event)">
                    <md-icon>add</md-icon>
      </md-button>
  </div>
